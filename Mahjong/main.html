<!DOCTYPE html>
<html>
<head>
  <title>麻雀ゲーム</title>
  <style>
    /* CSSを直接記述してもよい */
    .mahjong-tiles {
      display: flex;
      flex-wrap: wrap;
      /* 必要に応じてスタイルを追加 */
    }
    .tile {
      /* 牌のスタイルを設定 */
      width: 50px;
      height: 70px;
      /* 他のスタイルを追加 */
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div class="mahjong-tiles">
      <!-- ここに麻雀牌を表示する -->
    </div>
    <button id="draw-tile">牌を引く</button>
    <button id="discard-tile">牌を捨てる</button>
    <div id="yaku-list">
      <!-- ここに役の一覧を表示する -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
